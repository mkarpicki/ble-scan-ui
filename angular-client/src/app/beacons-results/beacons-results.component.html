<ul class="uk-list">
    <li *ngFor="let beacon of beacons">
        <div class="uk-padding">
            <span class="uk-text-primary">{{beacon.name}}</span>&nbsp;
            <span class="uk-text-muted">({{beacon.address}})</span>           
        </div>
        <app-scan-results [feeds]="results(beacon)"></app-scan-results>       
    </li>
</ul>
